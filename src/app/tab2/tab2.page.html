<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated color="primary" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of posts" (click)="showDetails(item.id)">
      <ion-thumbnail slot="start" id="postimage">
        <img [src]="item.imageUrl"/>
      </ion-thumbnail>
      <ion-label>
        <h3>
          {{ item.name }}
        </h3>
        <h6>
          ${{ item.price }}
        </h6>
        <p>
          {{ item.description }}
        </p>
      </ion-label>
      <ion-icon slot="end" color="primary" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
