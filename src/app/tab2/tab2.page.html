<ion-header>
  <ion-toolbar>
    <ion-title>
      Feed
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar animated color="primary" (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of posts" (click)="showDetails(item.id)">
      <ion-img id="postimage" [src]="item.imageUrl"></ion-img>
      <ion-label position="stacked">{{item.title}}</ion-label>
      <ion-label>{{item.description}}</ion-label>
      <ion-label>${{item.price}}</ion-label>
      <ion-icon color="primary" name="arrow-forward"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
